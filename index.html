<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fontawesome.com/icons/threads?f=brands&s=solid">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/b947a64090.js" crossorigin="anonymous"></script>
    <!--google font poppins-->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,600&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/styles.css">
    <title>jQuery</title>
</head>

<body>
    <div class="wrapper">
        <form id="formValidation" class="form-wrapper">
            <div class="pb-5 head">
                <span>s</span>
                <span>i</span>
                <span>g</span>
                <span>n</span>
                <span>&nbsp;</span>
                <span>i</span>
                <span>n</span>
            </div>
            <div class="row gy-4">
                <div class="mb-3 col-lg-6">
                    <input type="text" class="form-control" id="firstname" placeholder="first Name">
                    <span class="error-block"></span>
                </div>
                <div class="mb-3 col-lg-6">
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                    <span class="error-block"></span>
                </div>
                <div class="mb-3 col-lg-6">
                    <input type="text" class="form-control" id="email" placeholder="Email">
                    <span class="error-block"></span>
                </div>
                <div class="mb-3 col-lg-6">
                    <input type="text" class="form-control" id="phonenumber" placeholder="Phone Number">
                    <span class="error-block"></span>
                </div>
                <div class="mb-3 col-lg-6 position-relative">
                    <input type="password" class="form-control password1" id="password" placeholder="Password">
                    <span class="error-block"></span>
                    <i class="fa-solid fa-eye hidep1 position-absolute text-secondary"></i>
                    <i class="fa-solid fa-eye-slash showp1 text-secondary position-absolute"></i>
                </div>
                <div class="mb-3 col-lg-6 position-relative">
                    <input type="password" class="form-control password2" id="comfirmpassword"
                        placeholder="Comfirm Password">
                    <span class="error-block"></span>
                    <i class="fa-solid fa-eye hidep2 position-absolute text-secondary"></i>
                    <i class="fa-solid fa-eye-slash showp2 text-secondary position-absolute"></i>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn d-flex align-items center">Sign Up <div class="load ms-3"></div> </button>
                </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./jQuery/jquery.js"></script>
    <script src="./js/JQ.js"></script>
</body>

</html>
